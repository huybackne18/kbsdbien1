<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        a = prompt('Nhập vào số a');
        b = prompt ('Nhập vào số b');
        if(a%b==0){
            alert('a là bội số của b');
        }
        else{
            alert('a không là bội số của b');
        }
    </script>
</body>
</html>
